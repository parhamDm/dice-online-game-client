<div class="row" style="" >
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form dir="ltr" class="text-center border border-light p-5"
          #loginForm="ngForm" (ngSubmit)="performLogin(loginForm.form);">

      <p class="h4 mb-5">ورود</p>


      <div class="mb-4">
        <input id="name" class="form-control" placeholder="نام کاربری"
               [(ngModel)]="model.username" name="name"
               #name="ngModel" required
        >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger" style="font-size: 10px">
          لطفا نام کاربری را وارد کنید
        </div>
      </div>
        <!--<div *ngIf="nameField.touched && nameField.errors">-->
          <!--<div class="alert alert-danger"-->
               <!--*ngIf="nameField.errors.required">-->
        <!--</div>-->
<!--لطفا نام کاربری را وارد کنید-->
        <!--</div>-->

      <!-- Password -->
      <div class="mb-4">
        <input type="password" id="defaultLoginFormPassword" class="form-control" placeholder="گذرواژه" required
               [(ngModel)]="model.password" name="password"
               #password="ngModel"
        >
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger" style="font-size: 10px">
          لطفا گذراژه را وارد کنید
        </div>
      </div>
        <!--<div *ngIf="nameField.touched && nameField.errors">-->
        <!--<div class="alert alert-danger"-->
             <!--ngModel-->
             <!--#nameField="username"-->
             <!--*ngIf="nameField.errors.required">-->
        <!--</div>-->
        <!--لطفا نام کاربری را وارد کنید-->
      <!--</div>-->

      <!-- Sign in button -->
      <button class="btn btn-primary" [disabled]="!loginForm.valid">ورود</button>

      <!-- Register -->
      <p>عضو نیستید؟
        <a routerLink="/signUp">ثبت نام</a>
      </p>

    </form>
  </div>
</div>
