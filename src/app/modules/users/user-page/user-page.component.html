<div class="row col-md-12" style="margin: 3%">
  <h3>
    فیلتر بر اساس:
  </h3>
</div>
<div class="row col-md-12" style="margin-bottom: 5px">
  <div class="row col-md-2">
    <button type="button" class="btn btn-secondary" (click)="filterByGamesPlayed()" style="margin: 2px">تعداد بازی ها</button>
  </div>
  <div class="row col-md-2">
    <button type="button" class="btn btn-secondary" (click)="filterByScore()" style="margin: 2px">میانگین امتیاز</button>
  </div>
  <div class="row col-md-3">
    <button type="button" class="btn btn-secondary" (click)="filterByGamesWon()" style="margin: 2px">تعداد بازی های انجام شده</button>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-xs-2" *ngFor="let element of this.elements">
    <div class="card" style="text-align: center;margin: 5px">

      <!--Card image-->
      <div class="view overlay hm-white-slight "  ripple-radius>
        <img onerror="this.src='assets/149072.svg'" src="{{'/api/user/profile/'+element.username}}"
             class="portrait img-fluid rounded-circle z-depth-0 center-image" alt="#">
        <a href="#">
          <div class="mask"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <div class="card-block">
        <!--Title-->
        <h4 class="card-title">{{element.username}}</h4>
        <!--Text-->
        <p class="card-text">میانگین امتیاز بازی:
          {{element.userOverAllScore|number :'1.1-2'}}
        </p>
        <p class="card-text">نام و نام خانوادگی
          {{element.firstName +' '+element.secondName}}
        </p>
        <p class="card-text">تعداد بازی های انجام شده
          <br/>
          {{element.totalPlays}}
        </p>
        <p *ngIf="element.online" class="card-text">آنلاین

        </p>
        <p *ngIf="!element.online" class="card-text">آفلاین

        </p>

      </div>
      <!--/.Card content-->

    </div>
  </div>
</div>
